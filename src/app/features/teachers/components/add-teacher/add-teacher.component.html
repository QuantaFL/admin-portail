<div class="container mt-4 ms-150">
  <h3 class="ms-150">Ajouter un enseignant</h3>

  <form [formGroup]="teacherForm" class="mt-3 ms-150">

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="lastName" class="form-label">Nom</label>
        <input type="text" id="lastName" class="form-control" formControlName="lastName">
      </div>
      <div class="col-md-6">
        <label for="firstName" class="form-label">Prénom</label>
        <input type="text" id="firstName" class="form-control" formControlName="firstName">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email">
      </div>
      <div class="col-md-6">
        <label for="phone" class="form-label">Téléphone</label>
        <input type="text" id="phone" class="form-control" formControlName="phone">
      </div>
    </div>

    <div class="mb-3">
      <label for="hireDate" class="form-label">Date d'embauche</label>
      <input type="date" id="hireDate" class="form-control" formControlName="hireDate">
    </div>

    <button type="submit" class="btn btn-success">Enregistrer</button>
    <a routerLink="list-teacher" class="btn btn-secondary ms-2">Annuler</a>
  </form>
</div>

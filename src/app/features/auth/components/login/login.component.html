<div class="login-container">
  <div class="login-box">
    <div class="logo-container">
      <div class="logo">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
        </svg>
      </div>
      <h1 class="logo-text">Portail Admin</h1>
    </div>
    <h2 class="login-title">Connexion</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Entrez votre email" />
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" formControlName="password" placeholder="Entrez votre mot de passe" />
      </div>
      <button type="submit" class="btn-login" [disabled]="loginForm.invalid">Se connecter</button>
    </form>
  </div>
</div>

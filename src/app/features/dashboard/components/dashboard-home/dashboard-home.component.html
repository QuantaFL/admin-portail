<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef2f7;
    }
    .sidebar {
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      width: 240px;
      background-color: #0d6efd;
      color: white;
      padding-top: 1rem;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    .sidebar a {
      color: #e3eaf5;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
      font-weight: 500;
      border-left: 4px solid transparent;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #0b5ed7;
      color: #fff;
      border-left: 4px solid #ffffff;
    }
    .content {
      margin-left: 240px;
      padding: 2rem;
    }
    .kpi-card {
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      background-color: #ffffff;
      transition: transform 0.2s;
    }
    .kpi-card:hover {
      transform: translateY(-4px);
    }
    canvas {
      max-height: 300px;
    }
    h2, h5 {
      color: #0d6efd;
    }
  </style>
</head>
<body>
<div class="sidebar">
  <h4 class="text-center text-light mb-4">Portail Admin</h4>
  <a routerLink="/dashboard" class="active">Dashboard</a>
  <a routerLink="/list_student">Élèves</a>
  <a routerLink="/list_teacher">Enseignants</a>
  <a routerLink="/list_class">Classes</a>
  <a href="#">Déconnexion</a>
</div>

<div class="content">
  <div class="container-fluid">
    <h2 class="mb-4">Tableau de bord</h2>

    <!-- KPIs -->
    <div class="row g-4 mb-4">
      <div class="col-md-3">
        <div class="p-3 kpi-card text-center">
          <h6 class="text-muted">Total Élèves</h6>
          <h3 class="text-primary">512</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="p-3 kpi-card text-center">
          <h6 class="text-muted">Enseignants</h6>
          <h3 class="text-primary">42</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="p-3 kpi-card text-center">
          <h6 class="text-muted">Classes</h6>
          <h3 class="text-primary">18</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="p-3 kpi-card text-center">
          <h6 class="text-muted">Présences aujourd'hui</h6>
          <h3 class="text-primary">457</h3>
        </div>
      </div>
    </div>

    <!-- Graphiques -->
    <div class="row g-4">
      <div class="col-md-6">
        <div class="p-4 rounded shadow-sm bg-white">
          <h5 class="mb-3">Répartition des élèves</h5>
          <canvas id="studentsChart"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="p-4 rounded shadow-sm bg-white">
          <h5 class="mb-3">Présences par classe</h5>
          <canvas id="presenceChart"></canvas>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const studentsChart = new Chart(document.getElementById('studentsChart'), {
    type: 'doughnut',
    data: {
      labels: ['Filles', 'Garçons'],
      datasets: [{
        data: [280, 232],
        backgroundColor: ['#0d6efd', '#6f42c1'],
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'bottom'
        }
      }
    }
  });

  const presenceChart = new Chart(document.getElementById('presenceChart'), {
    type: 'bar',
    data: {
      labels: ['6e', '5e', '4e', '3e', '2nde'],
      datasets: [{
        label: 'Présences',
        data: [50, 45, 60, 55, 47],
        backgroundColor: '#0d6efd'
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
</body>
</html>

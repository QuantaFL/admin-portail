<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Liste des classes</h3>
    <a routerLink="/class" class="btn btn-primary">+ Ajouter une classe</a>
  </div>

  <div *ngIf="loading" class="alert alert-info">Chargement...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <table class="table table-bordered table-hover" *ngIf="classes.length">
    <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Année académique</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let classe of classes">
      <td>{{ classe.id }}</td>
      <td>{{ classe.name }}</td>
      <td>{{ classe.academicYear }}</td>
      <td>
        <a [routerLink]="['/class/edit', classe.id]" class="btn btn-sm btn-warning me-1">Modifier</a>
        <button class="btn btn-sm btn-danger" (click)="deleteClass(classe.id!)">Supprimer</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div *ngIf="!loading && !classes.length" class="alert alert-secondary">Aucune classe trouvée.</div>
</div>

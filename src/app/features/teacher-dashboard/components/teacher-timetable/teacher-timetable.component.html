<div class="timetable-container modern-timetable-container">
  <div class="modern-timetable-accent"></div>
  <h1 class="modern-timetable-title">Mon Emploi du temps</h1>
  <div class="modern-timetable-grid animate-timetable-in">
    <div class="modern-header-cell modern-time-header">Heure</div>
    <div *ngFor="let day of daysOfWeek" class="modern-header-cell modern-day-header">{{ day }}</div>

    <ng-container *ngFor="let time of timeSlots">
      <div class="modern-time-slot-label">{{ time }}</div>
      <div *ngFor="let day of daysOfWeek" class="modern-timetable-cell">
        <div *ngIf="timetable[day][time] as slot" [style.background-color]="slot.color" class="modern-slot-content">
          <div class="modern-slot-subject">{{ slot.subject }}</div>
          <div class="modern-slot-class">{{ slot.className }}</div>
          <div class="modern-slot-time">{{ slot.startTime }} - {{ slot.endTime }}</div>
        </div>
      </div>
    </ng-container>
  </div>
</div>

<div class="modal-container">
  <div class="modal-header">
    <h2 class="modal-title">Détails de l'Étudiant</h2>
    <button class="modal-close-btn" (click)="closeModal()">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
    </button>
  </div>
  <div class="modal-content">
    <div class="student-info-section">
      <div class="info-item">
        <span class="info-label">Nom Complet:</span>
        <span class="info-value">{{ studentSession!.userModel?.first_name }} {{ studentSession!.created_at}}</span>
      </div>
      <div class="info-item">
        <span class="info-label">Email:</span>
        <span class="info-value">{{ studentSession!.userModel }}</span>
      </div>
      <div class="info-item">
        <span class="info-label">Téléphone:</span>
        <span class="info-value">{{ studentSession!.userModel || 'N/A' }}</span>
      </div>
      <!-- Add more student details as needed -->
    </div>
  </div>
</div>

<h2>Subjects List</h2>
<button routerLink="/subject">Add Subject</button>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Coefficient</th>
      <th>Level</th>
      <th>Created At</th>
      <th>Updated At</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let subject of subjects">
      <td>{{ subject.id }}</td>
      <td>{{ subject.name }}</td>
      <td>{{ subject.coefficient }}</td>
      <td>{{ subject.level || '-' }}</td>
      <td>{{ subject.createdAt || '-' }}</td>
      <td>{{ subject.updatedAt || '-' }}</td>
    </tr>
  </tbody>
</table>
